<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <title>International Employees</title>
</head>

<body>
    <table>
        <tr>
            <th>
                Contact name
            </th>
            <th>
                City
            </th>
            <th>
                Country
            </th>
            <th>
                Is Promoted
            </th>
        </tr>
        <tr>
            <td>
                Maria Andres
            </td>
            <td>
                Berlin
            </td>
            <td>
            <img src="images/germanFlag.png" alt="German flag" />
                Germany
            </td>
            <td>
                <input type="checkbox" name="name" value="">
            </td>
        </tr>
        <tr class="differentBackground">
            <td>
                Ana Trujillo
            </td>
            <td>
                Mexico D.F.
            </td>
            <td>
              <img src="images/Flag_of_Mexico.svg.png" alt="German flag" />
                Mexico
            </td>
            <td>
                <input type="checkbox" name="name" value="">
            </td>
        </tr>
        <tr >
            <td>
                Antonio Moreno
            </td>
            <td>
                Mexico D.F.
            </td>
            <td>
                <img src="images/Flag_of_Mexico.svg.png" alt="German flag" />
                Mexico
            </td>
            <td>
                <input type="checkbox" name="name" value="" checked="">
            </td>
        </tr>
        <tr class="differentBackground">
            <td>
                Thomas Hardy
            </td>
            <td>
                London
            </td>
            <td>
                <img src="images/1280px-Flag_of_the_United_Kingdom.svg.png" alt="German flag" />
                UK
            </td>
            <td>
                <input type="checkbox" name="name" value="">
            </td>
        </tr>

</html>
