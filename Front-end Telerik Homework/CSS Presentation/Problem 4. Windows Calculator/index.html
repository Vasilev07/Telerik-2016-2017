<!DOCTYPE html>
<html>

<head>
    <title>Windows Calculator</title>
    <link rel="stylesheet" href="styles/styles.css" media="screen" title="no title" charset="utf-8">
</head>

                <li class="butt exit">X</li>
                <li class="butt square">&#9824;</li>
                <li class="butt minimize">_</li>
            </ul>
        </header>
        <div class="mainContainer">
            <nav>
                <ul>
                    <li href="#" class="nav"><a href="#">View</a></li>
                    <li href="#" class="nav"><a href="#">Edit</a></li>
                    <li href="#" class="nav"><a href="#">Help</a></li>
                </ul>
            </nav>
            <input type="text" name="numbers" value="8854455">
            <div class="programmer">
                <ul>
                    <li>0000</li>
                    <li>0000</li>
                    <li>0000</li>
                    <li>0000</li>
                    <li>0000</li>
                    <li>0000</li>

                    <li>0000</li>

                    <li>0000</li>

                <ul>
                    <li> 47</li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li> 15</li>
                    <li></li>
                    <li></li>

                    <input type="button" name="name" value=".">
                    <input type="button" name="name" value="Mod">
                    <input type="button" name="name" value="A">
                    <input type="button" name="name" value="MC">
                    <input type="button" name="name" value="MR">
                    <input type="button" name="name" value="MS">
                    <input type="button" name="name" value="M+">
                    <input type="button" name="name" value="M-">
                    <br>
                    <input type="button" name="name" value="(">
                    <input type="button" name="name" value=")">
                    <input type="button" name="name" value="B">
                    <input type="button" name="name" value="⇐">
                    <input type="button" name="name" value="CE">
                    <input type="button" name="name" value="C">
                    <input type="button" name="name" value="+-">
                    <input type="button" name="name" value="√">

                        <input type="radio" name="gr1" value="Hex" checked="checked"> Hex

                        <input type="radio" name="gr1" value="Dec"> Dec
                        <br>
                        <input type="radio" name="gr1" value="Oct"> Oct
                        <br>
                        <input type="radio" name="gr1" value="Bin"> Bin
                        <br>
                    </div>

                    <div class="second-gr">
                        <input type="radio" name="gr2" value="Hex" checked="checked"> Qword
                        <br>
                        <input type="radio" name="gr2" value="Dec"> Dword
                        <br>
                        <input type="radio" name="gr2" value="Oct"> Word
                        <br>
                        <input type="radio" name="gr2" value="Bin"> Byte

                </aside>
